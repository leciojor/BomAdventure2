<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<h1>Book Of Mormon Adventure</h1>
<img src="https://raw.githubusercontent.com/leciojor/BOMadventure/main/giphy.gif" alt="Adventure GIF">

    <div id="div-input" class="div-input">
        <h1 id ="add-text" class="add-text"></h1>
        <input type="text" class ='input' id ='input'>

    <p id="possible-words" class="possible-words">  </p>
</div>
